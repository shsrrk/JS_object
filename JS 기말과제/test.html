<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 스크롤 예제</title>
    <style>
        /* 추가적인 스타일링을 위한 CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .scroll-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        #scrollButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="section1" class="scroll-section">
    <p>첫 번째 섹션</p>
</div>

<div id="section2" class="scroll-section">
    <p>두 번째 섹션</p>
</div>

<div id="section3" class="scroll-section">
    <p>세 번째 섹션</p>
</div>

<button id="scrollButton">아래로 스크롤</button>

<script>
    document.addEventListener('DOMContentLoaded', function () {
    // 버튼 클릭 시 스크롤 기능 호출
    document.getElementById('scrollButton').addEventListener('click', function () {
        scrollToSection('section2'); // 스크롤될 섹션의 ID를 전달
    });
});

// 스크롤 함수
function scrollToSection(sectionId) {
    const section = document.getElementById(sectionId);
    if (section) {
        // 섹션의 위치로 스크롤
        window.scrollTo({
            top: section.offsetTop,
            behavior: 'smooth' // 부드러운 스크롤 효과
        });
    }
}

</script>
</body>
</html>
